<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Silk Official</title>
  </head>
  <body>
    <div class="background">
      <div class="half-mask">
        <div class="half-1"></div>
      </div>
    </div>

    <div style="position:absolute; top:0; left:0; width:100vw; height:100vh; display:flex; justify-content:center;">
    <div class="line-container">
      <img src="images/vector.svg" width="1" alt="">
      <!-- <svg><g stroke="#00D4FF" stroke-width="1"><line x1="0" y1="0" x2="0" y2="100%" /></g></svg> -->
    <!-- <svg height="100%" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.19 1119.98l90.198-732.711 96.42-783.246m-96.42 783.246l6.221-50.538-6.22 50.538z" stroke="#00D4FF" stroke-width="1" stroke-miterlimit="10"/></svg> -->
    </div>
  </div>
    <div class="content">
      <div class="link silk-logo">
        <img id="silkLogo" class="js-logo" src="images/silk.png" alt="" />
      </div>
      <div class="link top-left"><a id="formLink" href="#">JUNE 2021</a></div>
      <div class="link bottom-left">
        <a title="Email us!" href="mailto:silkcollective@gmail.com">CONTACT</a>
      </div>
      <div class="link top-right">
        <a
          title="Official Silk instagram page"
          href="https://www.instagram.com/silkofficialpage/"
          target="_blank"
          >SOCIAL</a
        >
      </div>
      <div class="link bottom-right">
        <a
          title="Official Silk mixcloud page"
          href="https://www.mixcloud.com/Silkofficial/"
          target="_blank"
          >MUSIC</a
        >
      </div>
    </div>
    <div id="formJune" class="form-container">
      <form action="" id="signUpForm" class="form">
         <!-- <h1>Remember you, you danced with us at SILK previously, it’s been a while, but let’s keep connection close. Just follow this link, to stay in touch.</h1> -->
        <h1>BACK ON TRACK. JUNE 2021</h1>
        <input
          type="text"
          id="name"
          name="name"
          style="margin-left: 56px"
          placeholder="NAME*"
        />
        <input
          type="text"
          id="surname"
          name="surname"
          style="margin-left: 48px"
          placeholder="SURNAME*"
        />
        <input
          type="text"
          id="phone"
          name="phone"
          style="margin-left: 40px"
          placeholder="PHONE"
        />
        <input
          type="email"
          id="email"
          name="email"
          style="margin-left: 32px"
          placeholder="EMAIL*"
        />
        <button type="submit"><a>SEND</a></button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/silk.js"></script>
  </body>
</html>
